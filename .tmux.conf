set -g default-shell /usr/bin/zsh
set -g default-command /usr/bin/zsh
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g base-index 1
setw -g pane-base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on
set-window-option -g aggressive-resize

# Renumber windows when one is closed
set-option -g renumber-windows on

set-option -g visual-activity off
#setw -g monitor-activity on

#open window with currrent path                                                                   
bind c new-window -c '#{pane_current_path}'                                                     

# No delay for escape key press
set -sg escape-time 0

# Mouse
set-option -g mouse on
#set -g mouse-select-window on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on

# Reload tmux config
bind r source-file ~/.tmux.conf


### PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'
# restore vim and neovim sessions if Session.vim file is present.
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @plugin 'tmux-plugins/tmux-yank'
#set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @net_speed_format "D %s U %s"
#set -g @plugin 'tmux-plugins/tmux-cpu'
#set -g status-right '#{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} | %a %h-%d %H:%M '
#set -g @plugin 'jimeh/tmux-themepack'
#set -g @themepack 'basic'
#set -g @themepack 'powerline/block/blue'
#set -g @plugin 'odedlaz/tmux-onedark-theme'

# Split
#set-option -g pane-active-border-fg colour234
#set-option -g pane-active-border-bg default
#set-option -g pane-border-fg colour234
#set-option -g pane-border-bg default

# Basic status bar colors
set-option -g status-bg default
set-option -g status-fg white

# Left side of status bar
set-option -g status-left-length 40
set-option -g status-left "#[fg=brightwhite,bg=#363636] #S #[fg=default,bg=default] "

# Window status
set-option -g window-status-format "#[fg=white,bg=brightblack] #I #[fg=white,bg=#363636] #W "
set-option -g window-status-current-format "#[fg=colour234,bg=red] #I #[fg=colour234,bold,bg=blue] #W "
set-option -g window-status-separator " "
set-option -g status-justify left

# Right side of status bar
set-option -g status-right-length 40
set-option -g status-right " #[fg=brightwhite,bg=#363636] %a, %d %b #[fg=colour234,bold,bg=colour12,bold]%R "

# Pane border
set-option -g pane-border-style bg=default
set-option -g pane-border-style fg=brightblack
set-option -g pane-active-border-style bg=default
set-option -g pane-active-border-style fg=white

# Pane number indicator
set-option -g display-panes-colour brightblack
set-option -g display-panes-active-colour brightwhite

# Clock mode
set-option -g clock-mode-colour white
set-option -g clock-mode-style 24

# Message
set-option -g message-style bg=default
set-option -g message-style fg=default

set -g mode-keys emacs
set -g status-keys emacs

# KEYBINDINGS
# hide and show pane
bind-key ! break-pane -d -n _hidden_pane
bind-key @ join-pane -s $.1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
