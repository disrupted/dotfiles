# Basic status bar colors
set -g status-style fg=white,bg=default

# Left side of status bar
set -g status-left-length 40
set -g status-left "#[fg=brightwhite,bg=#363636] #S #[fg=default,bg=default] "

# Window status
set -g window-status-format "#[fg=white,bg=brightblack] #I #[fg=white,bg=#363636] #W "
set -g window-status-current-format "#[fg=black,bg=brightred] #I #[fg=color18,bold,bg=brightblue] #W "
set -g window-status-separator " "
set -g status-justify left

# Right side of status bar
set -g status-right-length 40
set -g status-right " #[fg=brightwhite,bg=#363636] %a, %d %b #[fg=color18,bold,bg=brightblue,bold] %R "

# Pane border
set -g pane-border-style bg=default
set -g pane-border-style fg=brightblack
set -g pane-active-border-style bg=default
set -g pane-active-border-style fg=white

# Pane number indicator
set -g display-panes-colour brightblack
set -g display-panes-active-colour brightwhite

# Clock mode
set -g clock-mode-colour white

# Message
set -g message-style bg=default
set -g message-style fg=default
