# Universal theme (neutral for light/dark)

# Basic status bar colors
set -g status-style fg=default,bg=default

# Left side of status bar
set -g status-left-length 40
set -g status-left "#[fg=default,bg=default,bold] #S #[fg=default,bg=default] "

# Window status
set -g window-status-format "#[fg=default,bg=default] #I #W "
set -g window-status-current-format "#[fg=#ffffff,bg=#526fff,bold] #I #[fg=#ffffff,bg=#494b53,bold] #W #[fg=default,bg=default]"
set -g window-status-separator " "
set -g status-justify left

# Right side of status bar
set -g status-right-length 40
set -g status-right " #[fg=default,bg=default] %a, %d %b %R "

# Pane border
set -g pane-border-style bg=default,fg=brightblack
set -g pane-active-border-style bg=default,fg=default

# Pane number indicator
set -g display-panes-colour brightblack
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-colour default

# Message
set -g message-style bg=default,fg=default
