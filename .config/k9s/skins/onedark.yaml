# color presets (mostly one_dark)
foreground: &foreground black
background: &background default
black: &black black
blue: &blue "#61afef"
green: &green "#98c379"
grey: &grey grey
orange: &orange orange
purple: &purple purple
red: &red red
yellow: &yellow orange
yellow_bright: &yellow_bright default
border: &border "#4B5263"

k9s:
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *green # hidden
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *orange
  info:
    # top left
    fgColor: *grey
    sectionColor: *yellow_bright
  dialog:
    fgColor: *foreground
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *green
    buttonFocusFgColor: *black
    buttonFocusBgColor: *blue
    labelFgColor: *orange
    fieldFgColor: *blue
  frame:
    border:
      fgColor: *green
      focusColor: *border
    menu:
      # favorite namespaces
      fgColor: *grey
      keyColor: *orange
      numKeyColor: *yellow
    crumbs:
      # bottom left
      fgColor: *black
      bgColor: *green
      activeColor: *yellow
    status:
      newColor: *blue
      modifyColor: *green
      addColor: *grey
      pendingColor: *orange
      errorColor: *red
      highlightcolor: *yellow
      killColor: *purple
      completedColor: *grey
    title:
      # title of main table view
      fgColor: *blue
      bgColor: *background
      highlightColor: *purple
      counterColor: *foreground
      filterColor: *blue
  views:
    # Charts skins...
    charts:
      bgColor: *background
      defaultDialColors:
        - *green
        - *red
      defaultChartColors:
        - *green
        - *red
    table:
      fgColor: *yellow
      bgColor: *background
      cursorFgColor: *black
      cursorBgColor: *blue
      markColor: *yellow_bright
      header:
        fgColor: *grey
        bgColor: *background
        sorterColor: *orange
    xray:
      fgColor: *blue
      bgColor: *background
      cursorColor: *foreground
      graphicColor: *yellow_bright
      showIcons: false
    yaml:
      keyColor: *red
      colonColor: *grey
      valueColor: *grey
    logs:
      fgColor: *grey
      bgColor: *background
      indicator:
        fgColor: *blue
        bgColor: *background
    help:
      fgColor: *grey
      bgColor: *background
      indicator:
        fgColor: *blue
